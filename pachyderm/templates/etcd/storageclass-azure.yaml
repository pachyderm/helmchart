{{- if and (eq .Values.deployTarget "MICROSOFT") (not .Values.etcd.storageClass) }}
allowVolumeExpansion: true
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  labels:
    app: etcd
    suite: pachyderm
  name: etcd-storage-class
parameters:
  storageaccounttype: Premium_LRS
  kind: Managed
provisioner: kubernetes.io/azure-disk
{{ end -}}
