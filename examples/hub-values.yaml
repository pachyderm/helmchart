dash:
  image:
    tag: "0.5.58"
  resources: null
  url: {{ .Pach.DashURL | quote }}

etcd:
  annotations:
    prometheus.io/port: "2379"
    prometheus.io/scrape: "true"
  resources:
    requests:
      cpu: "1"
      memory: 2G
    limits: null
  storageClass: "ssd-storage-class"
  storageSize: "{{ .Pach.StorageSize }}Gi"

loadBalancer:
  ip: {{ .Pach.ClusterIP | quote }}

pachd:
  blockCacheBytes: "0G"
  exposeDockerSocket: true
  image:
    tag: {{ .Pach.PachVersion | quote }}
  lokiLogging: true
  metricsEndpoint: {{ .Config.HubServerHostname | quote }}
  service:
    type: "ClusterIP"
  storage:
    backend: "GOOGLE"
    google:
      bucket: {{ .Pach.BucketName | quote}}
      cred: ""
      serviceAccountName: {{ .Pach.ServiceAccount }}
    putFileConcurrencyLimit: 10
  resources:
    limits:
      cpu: "1"
      memory: 2G
    requests:
      cpu: "1"
      memory: 2G

tls:
  certName: "dash-tls"
  create: null
